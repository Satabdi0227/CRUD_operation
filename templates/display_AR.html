<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Record</title>
</head>
<body>
    <center>
        <h3>Displaying Access Record Table</h3>
        <table border="2px">
            <tr>
                <th>pk</th>
                <th>Name</th>
                <th>Date</th>
                <th>Author</th>
                <th>Email</th>
            </tr>
            {% for ao in  QSAO %}
            <tr>
                <td>
                    {{ao.pk}}
                </td>
                <td>
                  {{ao.name}}
                </td>
                <td>
                    {{ao.date}}
                </td>
                <td>
                    {{ao.author}}
                </td>
                <td>
                    {{ao.email}}
                </td>
            </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
